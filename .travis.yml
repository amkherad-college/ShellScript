language: csharp
mono: none
dotnet: 2.1

script:
- dotnet build --configuration Release

deploy:
  cleanup: false
  skip_cleanup: true

  provider: releases
  api_key:
    secure: 

  file:
  - ShellScript/bin/Release/netcoreapp2.1/ShellScript.dll
  - ShellScript/bin/Release/netcoreapp2.1/ShellScript.deps.json
  - ShellScript/bin/Release/netcoreapp2.1/ShellScript.runtimeconfig.dev.json
  - ShellScript/bin/Release/netcoreapp2.1/ShellScript.runtimeconfig.json
  - ShellScript/bin/Release/netcoreapp2.1/shellscript.shellscript
  - ShellScript/bin/Release/netcoreapp2.1/shellscript.sh
  on:
    repo: amkherad/ShellScript
